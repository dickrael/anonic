  <style>
    *, *::before, *::after {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-user-select: none !important;
      user-select: none !important;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e) !important;
      min-height: 100vh;
      color: #f0f0f5;
    }
    body.theme-light {
      background: linear-gradient(145deg, #e8eaf6, #f3e5f5, #e0f2f1) !important;
      color: #1a1a2e;
    }

    .help-page { padding-top: 4px; }

    .help-header {
      text-align: center;
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeSlideUp 0.5s cubic-bezier(0.4,0,0.2,1) 0.05s forwards;
    }
    .help-icon {
      font-size: 48px;
      margin-bottom: 8px;
      display: block;
      animation: popBounce 0.6s cubic-bezier(0.34,1.56,0.64,1) 0.1s both;
    }
    .help-title {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 4px;
    }
    .help-subtitle {
      font-size: 13px;
      opacity: 0.55;
    }
    body.theme-light .help-title { color: #1a1a2e; }
    body.theme-light .help-subtitle { color: rgba(0,0,0,0.45); }

    /* Sections */
    .help-section {
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeSlideUp 0.4s cubic-bezier(0.4,0,0.2,1) forwards;
    }
    .help-section:nth-child(1) { animation-delay: 0.15s; }
    .help-section:nth-child(2) { animation-delay: 0.25s; }
    .help-section:nth-child(3) { animation-delay: 0.35s; }
    .help-section:nth-child(4) { animation-delay: 0.45s; }
    .help-section:nth-child(5) { animation-delay: 0.55s; }
    .help-section:nth-child(6) { animation-delay: 0.65s; }

    .section-title {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      opacity: 0.5;
      margin-bottom: 8px;
      padding-left: 4px;
    }

    .help-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      overflow: hidden;
    }
    body.theme-light .help-card {
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.7);
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }

    .help-item {
      padding: 13px 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .help-item:active { background: rgba(255,255,255,0.05); }
    body.theme-light .help-item:active { background: rgba(0,0,0,0.03); }
    .help-item + .help-item {
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    body.theme-light .help-item + .help-item {
      border-top: 1px solid rgba(0,0,0,0.06);
    }

    .help-item-icon {
      font-size: 20px;
      flex-shrink: 0;
      width: 28px;
      text-align: center;
      line-height: 1.4;
    }
    .help-item-content { flex: 1; min-width: 0; }
    .help-item-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .help-item-desc {
      font-size: 13px;
      opacity: 0.55;
      line-height: 1.4;
    }
    .help-item-cmd {
      font-size: 13px;
      font-weight: 600;
      color: #8b5cf6;
      margin-bottom: 2px;
    }
    body.theme-light .help-item-cmd { color: #6d28d9; }

    .help-item-chevron {
      flex-shrink: 0;
      opacity: 0.25;
      font-size: 14px;
      align-self: center;
    }

    /* Expandable answer */
    .help-item-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s cubic-bezier(0.4,0,0.2,1), padding 0.3s;
      font-size: 13px;
      line-height: 1.5;
      opacity: 0.7;
      padding: 0 16px 0 56px;
    }
    .help-item.expanded .help-item-answer {
      max-height: 300px;
      padding: 0 16px 13px 56px;
    }
    .help-item.expanded .help-item-chevron {
      transform: rotate(90deg);
    }
    .help-item-chevron { transition: transform 0.2s; }

    /* Footer */
    .help-footer {
      text-align: center;
      margin-top: 24px;
      padding-bottom: 24px;
      opacity: 0;
      animation: fadeSlideUp 0.4s cubic-bezier(0.4,0,0.2,1) 0.65s forwards;
    }
    .help-footer-text {
      font-size: 12px;
      opacity: 0.35;
    }
  </style>
